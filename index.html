<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowAI | Premium Chat Experience</title>
    <meta name="description"
        content="A beautiful, stylish AI chatbot powered by Google Gemini, optimized for GitHub Pages.">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Markdown and Code Highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>

<body>
    <div class="bg-glow"></div>

    <div class="app-container">
        <!-- Sidebar / Header Area -->
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-bolt"></i>
                </div>
                <h1>Glow<span>AI</span></h1>
            </div>
        </header>

        <!-- Chat Area -->
        <main id="chatWindow">
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-icon">✨</div>
                <h2>Welcome to GlowAI</h2>
                <p>Your premium AI assistant. Ask me anything, or explore my capabilities.</p>
                <div class="suggestions">
                    <button class="suggest-card" onclick="setQuickPrompt('Tell me a creative story')">
                        <i class="fas fa-book"></i> Creative Story
                    </button>
                    <button class="suggest-card" onclick="setQuickPrompt('Explain quantum physics simply')">
                        <i class="fas fa-atom"></i> Explain Physics
                    </button>
                    <button class="suggest-card" onclick="setQuickPrompt('Write a clean JavaScript function')">
                        <i class="fas fa-code"></i> Code Helper
                    </button>
                </div>
            </div>
            <div id="messagesContainer"></div>
            <div id="typingIndicator" class="typing hidden">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </main>

        <!-- Input Area -->
        <footer>
            <div class="input-wrapper">
                <textarea id="userInput" placeholder="Type your message here..." rows="1"></textarea>
                <button id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <p class="disclaimer">Powered by Gemini 2.0 Flash • Built with ❤️ on GitHub</p>
        </footer>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h3><i class="fas fa-key"></i> API Configuration</h3>
            <p>To use GlowAI, you need a Google Gemini API Key. It's free and takes 30 seconds to get.</p>
            <div class="input-group">
                <label for="apiKeyInput">Gemini API Key</label>
                <input type="password" id="apiKeyInput" placeholder="Enter your API key...">
                <a href="https://aistudio.google.com/app/apikey" target="_blank" class="get-key-link">Get a free key
                    here <i class="fas fa-external-link-alt"></i></a>
            </div>
            <div class="modal-footer">
                <button id="saveApiKey" class="primary-btn">Save & Close</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>

</html>
